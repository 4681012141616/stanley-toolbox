<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marching Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload="updateZoom(0);">
    <main>
        <h1>Game of Marching Squares</h1>
        <p>Conway's Game of Life with a Contour Algorithm</p>
        <canvas id="grid" height="1000" width="1000"></canvas>
        <canvas id="board" height="1000" width="1000"></canvas>
        <canvas id="overlay" height="1000" width="1000" oncontextmenu="return false;"></canvas>
        <div id="speed">
          <p>slow</p><input type="range" value="10" min="1" max="50" onchange="stop(); fps=this.value; go();"><p>fast</p>
        </div>
        <div id="buttons">
            <button onclick="stop(); updateBoard();">Once</button>
            <button onclick="go();">Go</button>
            <button onclick="stop();">Stop</button>
            <button onclick="stop(); alive=[]; updateShapes();">Clear</button>
            <button id="toggleGrid" onclick="toggleGrid();">Grid</button>
        </div>
    </main>
</body>

<script src="draw.js"></script>
<script src="life.js"></script>
<link rel="stylesheet" href="/core.css">
<link rel="stylesheet" href="style.css">
</html>
